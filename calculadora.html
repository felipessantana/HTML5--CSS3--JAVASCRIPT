<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    <script>
        function calculo() {
            var n1 = parseInt(document.getElementById('n1').value, 10);
            var n2 = parseInt(document.getElementById('n2').value, 10);
            var op = (document.getElementById('op').value);
            if(op=="+"){

                result = n1+n2;
                
            }
            else if (op=="-"){
                result = n1 - n2;
            }
            else if (op=="*"){
                result = n1 * n2;
            }
            else if (op=="/"){
                result = n1/n2;
            }
            document.getElementById('total').value = result;
        }
       

    </script>
</head>
<body>
    <div id="cal">
        <center>
        N1: <input type="text" id="n1" /> <br>
        N2: <input type="text" id="n2" /> <br>
        OP: <input type="text" id="op" /> <br>
        <button onclick="calculo()">Resultado</button>
        <br>
        Resultado: <input type="text" id="total" /> 
        <br>
    </center>
    </div>
</body>
</html>
